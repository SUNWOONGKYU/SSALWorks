        // ì‚¬ì´ë“œë°” ì¹´í…Œê³ ë¦¬ ìƒì„±
        function generateSidebar() {

            Object.keys(CONTENTS).forEach(key => {

                const categoryDiv = document.createElement('div');

                const header = document.createElement('div');

                header.innerHTML = `<span class="icon">â–¼</span> ${category.icon} ${category.name}`;
                header.onclick = () => toggleCategory(header);

                const list = document.createElement('ul');

                category.files.forEach(file => {
                    if (file.type === 'part') {
                        // Part í—¤ë” ìƒì„±
                        const partDiv = document.createElement('div');

                        list.appendChild(partDiv);
                    } else {
                        // ì¼ë°˜ ì½˜í…ì¸  ë§í¬ ìƒì„±
                        const li = document.createElement('li');
                        li.className = 'content-item';

                        const a = document.createElement('a');

                        a.textContent = file.name;
                        a.onclick = () => loadContent(file.path, a);

                        li.appendChild(a);
                        list.appendChild(li);
                    }

                categoryDiv.appendChild(header);
                categoryDiv.appendChild(list);
                categoryList.appendChild(categoryDiv);

                // Welcome ì¹´í…Œê³ ë¦¬ ì¹´ë“œ
                const card = document.createElement('div');
                card.className = 'welcome-category';

                card.onclick = () => {

                    if (category.files.length > 0) {

                welcomeCategories.appendChild(card);

        }

        // ì¹´í…Œê³ ë¦¬ í† ê¸€
        function toggleCategory(header) {

        // ì½˜í…ì¸  ë¡œë“œ
        async function loadContent(path, linkElement) {
            const contentDiv = document.getElementById('content');

            // ë¡œë”© í‘œì‹œ
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>ì½˜í…ì¸ ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;

            // í™œì„± ë§í¬ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.content-link').forEach(link => {
                link.classList.remove('active');
            });
            if (linkElement) {
                linkElement.classList.add('active');
            }

            try {
                const url = GITHUB_BASE + path;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('ì½˜í…ì¸ ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const markdown = await response.text();

                // Marked.js ì„¤ì •
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });

                // Markdownì„ HTMLë¡œ ë³€í™˜
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;
                currentContent = path;

                // ìŠ¤í¬ë¡¤ ë§¨ ìœ„ë¡œ
                contentDiv.scrollTop = 0;

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>ì½˜í…ì¸  ë¡œë“œ ì‹¤íŒ¨</h2>
                        <p>${error.message}</p>
                        <p>íŒŒì¼ ê²½ë¡œ: ${path}</p>
                    </div>
                `;
            }
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();

            document.querySelectorAll('.content-link').forEach(link => {
                const text = link.textContent.toLowerCase();
                const item = link.parentElement;

                if (query === '' || text.includes(query)) {

                    } else {
                        link.style.background = '';

                } else {
                    item.style.display = 'none';
                }
            });

            // ì¹´í…Œê³ ë¦¬ í‘œì‹œ/ìˆ¨ê¹€
            document.querySelectorAll('.category').forEach(category => {
                const visibleItems = category.querySelectorAll('.content-item[style="display: block"], .content-item:not([style])');
                const list = category.querySelector('.category-list');

                if (query !== '') {

                    list.classList.remove('hidden');
                    category.querySelector('.category-header').classList.remove('collapsed');
                }
            });
        });

        // URL íŒŒë¼ë¯¸í„°ì—ì„œ path ì½ê¸°
        function getPathFromURL() {

        document.addEventListener('DOMContentLoaded', function() {

            const pathParam = getPathFromURL();
