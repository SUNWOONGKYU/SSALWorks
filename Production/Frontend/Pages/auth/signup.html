<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - SSAL Works</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- 로고 -->
        <div class="logo">
            <a href="../../../index.html" class="logo-inner" style="text-decoration: none; color: inherit;">
                <div class="rice-logo">
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                </div>
                <span class="logo-text">SSAL Works</span>
            </a>
        </div>

        <!-- 회원가입 폼 -->
        <div id="signupForm">
            <h1>회원가입</h1>
            <p class="subtitle">SSAL Works에 오신 것을 환영합니다!<br>계정을 만들고 프로젝트를 시작하세요.</p>

            <form onsubmit="handleSignup(event)">
                <!-- 이름 입력 -->
                <div class="form-group">
                    <label for="name">이름 <span style="color: #999; font-weight: normal;">(필수)</span></label>
                    <input
                        type="text"
                        id="name"
                        required
                        placeholder="홍길동"
                        autocomplete="name"
                        minlength="2"
                        maxlength="50"
                    >
                </div>

                <!-- 이메일 입력 -->
                <div class="form-group">
                    <label for="email">이메일 <span style="color: #999; font-weight: normal;">(필수)</span></label>
                    <input
                        type="email"
                        id="email"
                        required
                        placeholder="example@email.com"
                        autocomplete="email"
                    >
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password">비밀번호 <span style="color: #999; font-weight: normal;">(필수)</span></label>
                    <div style="position: relative;">
                        <input
                            type="password"
                            id="password"
                            required
                            placeholder="8자 이상, 영문/숫자/특수문자 포함"
                            autocomplete="new-password"
                            style="padding-right: 50px;"
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 20px; padding: 4px 8px;"
                            title="비밀번호 표시/숨기기"
                        >
                            👁️
                        </button>
                    </div>

                    <!-- 비밀번호 강도 표시 -->
                    <div id="passwordStrength" style="margin-top: 8px; font-size: 12px; display: none;">
                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                            <span style="font-weight: 600;">강도:</span>
                            <span id="strengthText" style="font-weight: 600;"></span>
                            <div style="flex: 1; height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden;">
                                <div id="strengthBar" style="height: 100%; width: 0%; transition: all 0.3s;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 비밀번호 요구사항 -->
                    <div class="password-requirements">
                        <ul id="passwordChecklist">
                            <li id="check-length" class="invalid">✗ 최소 8자 이상</li>
                            <li id="check-letter" class="invalid">✗ 영문자 포함</li>
                            <li id="check-number" class="invalid">✗ 숫자 포함</li>
                            <li id="check-special" class="invalid">✗ 특수문자 포함</li>
                        </ul>
                    </div>
                </div>

                <!-- 비밀번호 확인 입력 -->
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인 <span style="color: #999; font-weight: normal;">(필수)</span></label>
                    <input
                        type="password"
                        id="passwordConfirm"
                        required
                        placeholder="비밀번호를 한 번 더 입력해주세요"
                        autocomplete="new-password"
                    >
                    <div id="passwordMatchMessage" style="margin-top: 6px; font-size: 12px; display: none;"></div>
                </div>

                <!-- 이용약관 동의 -->
                <div class="form-group" style="margin-top: 24px;">
                    <label style="display: flex; align-items: flex-start; gap: 8px; font-weight: normal; cursor: pointer;">
                        <input
                            type="checkbox"
                            id="termsAgree"
                            required
                            style="margin-top: 2px; width: 18px; height: 18px; cursor: pointer;"
                        >
                        <span style="flex: 1; font-size: 14px; line-height: 1.5;">
                            <a href="/legal/terms.html" target="_blank" style="color: var(--primary); text-decoration: underline;">이용약관</a> 및
                            <a href="/legal/privacy.html" target="_blank" style="color: var(--primary); text-decoration: underline;">개인정보 처리방침</a>에 동의합니다.
                            <span style="color: var(--danger); font-weight: 600;">(필수)</span>
                        </span>
                    </label>
                </div>

                <!-- 마케팅 동의 -->
                <div class="form-group" style="margin-top: 12px;">
                    <label style="display: flex; align-items: flex-start; gap: 8px; font-weight: normal; cursor: pointer;">
                        <input
                            type="checkbox"
                            id="marketingAgree"
                            style="margin-top: 2px; width: 18px; height: 18px; cursor: pointer;"
                        >
                        <span style="flex: 1; font-size: 14px; color: #666; line-height: 1.5;">
                            마케팅 정보 수신에 동의합니다. (선택)
                        </span>
                    </label>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="btn-primary" id="signupBtn">회원가입</button>

                <!-- 구분선 -->
                <div style="margin: 24px 0; text-align: center; position: relative;">
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color);"></div>
                    <span style="position: relative; background: white; padding: 0 16px; color: #999; font-size: 14px;">또는</span>
                </div>

                <!-- Google 회원가입 -->
                <button
                    type="button"
                    onclick="location.href='google-login.html'"
                    style="width: 100%; padding: 14px; background: white; color: #333; border: 2px solid var(--border-color); border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 12px;"
                    onmouseover="this.style.borderColor='var(--primary)'; this.style.background='#f8f9fa';"
                    onmouseout="this.style.borderColor='var(--border-color)'; this.style.background='white';"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 회원가입
                </button>
            </form>

            <!-- 로그인 페이지 링크 -->
            <div class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="../../assets/js/auth/signup.js"></script>
</body>
</html>
