<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 도 2: SAL ID 스키마와 예시 - 형식 구조 분해 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- 제목 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SAL ID 스키마 (40)</text>

  <!-- 상단: SAL ID 형식 표시 박스 -->
  <rect x="200" y="70" width="800" height="70" fill="none" stroke="black" stroke-width="3" rx="5"/>
  <text x="600" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="32" font-weight="bold">S{stage}{AREA}{level}{variant?}</text>

  <!-- 예시 SAL ID (분해 대상) -->
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18">예시 분해:</text>
  <rect x="380" y="185" width="440" height="55" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="420" y="222" font-family="Courier New, monospace" font-size="36" font-weight="bold">S</text>
  <text x="470" y="222" font-family="Courier New, monospace" font-size="36" font-weight="bold">2</text>
  <text x="540" y="222" font-family="Courier New, monospace" font-size="36" font-weight="bold">FE</text>
  <text x="640" y="222" font-family="Courier New, monospace" font-size="36" font-weight="bold">3</text>
  <text x="720" y="222" font-family="Courier New, monospace" font-size="36" font-weight="bold">a</text>

  <!-- 구분선 (수직) -->
  <line x1="450" y1="190" x2="450" y2="235" stroke="black" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="500" y1="190" x2="500" y2="235" stroke="black" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="600" y1="190" x2="600" y2="235" stroke="black" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="680" y1="190" x2="680" y2="235" stroke="black" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- 분해 화살표와 설명 박스들 -->
  <!-- S 접두사 -->
  <line x1="420" y1="245" x2="420" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="340" y="285" width="160" height="70" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="420" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">접두사 'S'</text>
  <text x="420" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">SAL ID 식별 (고정)</text>

  <!-- Stage 구성요소 (41) -->
  <line x1="470" y1="245" x2="470" y2="360" stroke="black" stroke-width="2"/>
  <line x1="470" y1="360" x2="580" y2="360" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="590" y="285" width="160" height="90" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="670" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Stage (41)</text>
  <text x="670" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1~2자리 정수</text>
  <text x="670" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">범위: 1~99</text>

  <!-- Area 구성요소 (42) -->
  <line x1="560" y1="245" x2="560" y2="380" stroke="black" stroke-width="2"/>
  <line x1="560" y1="380" x2="920" y2="380" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="930" y="285" width="200" height="110" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="1030" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Area (42)</text>
  <text x="1030" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">2자 대문자 코드</text>
  <text x="1030" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">코드표 검증 필수</text>
  <text x="1030" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">예: FE, BE, QA, IN</text>

  <!-- Level 구성요소 (43) -->
  <line x1="650" y1="245" x2="650" y2="400" stroke="black" stroke-width="2"/>
  <line x1="650" y1="400" x2="120" y2="400" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="60" y="405" width="160" height="90" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="140" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Level (43)</text>
  <text x="140" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1~2자리 정수</text>
  <text x="140" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">범위: 1~99</text>

  <!-- Variant 구성요소 (44) -->
  <line x1="720" y1="245" x2="720" y2="420" stroke="black" stroke-width="2"/>
  <line x1="720" y1="420" x2="340" y2="420" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="240" y="405" width="180" height="90" fill="none" stroke="black" stroke-width="2" rx="3" stroke-dasharray="5,3"/>
  <text x="330" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Variant (44)</text>
  <text x="330" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1자 소문자 (선택)</text>
  <text x="330" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">병렬 분기 식별</text>

  <!-- 하단: 예시 테이블 -->
  <rect x="480" y="510" width="680" height="260" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="820" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SAL ID 예시 테이블</text>

  <!-- 테이블 헤더 -->
  <line x1="480" y1="555" x2="1160" y2="555" stroke="black" stroke-width="1"/>
  <text x="550" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SAL ID</text>
  <text x="680" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Stage</text>
  <text x="780" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Area</text>
  <text x="880" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Level</text>
  <text x="980" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Variant</text>
  <text x="1090" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">의미</text>
  <line x1="480" y1="595" x2="1160" y2="595" stroke="black" stroke-width="1"/>

  <!-- 세로 구분선 -->
  <line x1="620" y1="555" x2="620" y2="770" stroke="black" stroke-width="1"/>
  <line x1="730" y1="555" x2="730" y2="770" stroke="black" stroke-width="1"/>
  <line x1="830" y1="555" x2="830" y2="770" stroke="black" stroke-width="1"/>
  <line x1="930" y1="555" x2="930" y2="770" stroke="black" stroke-width="1"/>
  <line x1="1030" y1="555" x2="1030" y2="770" stroke="black" stroke-width="1"/>

  <!-- 테이블 데이터 -->
  <text x="550" y="625" text-anchor="middle" font-family="Courier New, monospace" font-size="14">S1FE1</text>
  <text x="680" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1</text>
  <text x="780" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">FE</text>
  <text x="880" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1</text>
  <text x="980" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">-</text>
  <text x="1090" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Stage1, FE, L1</text>

  <text x="550" y="660" text-anchor="middle" font-family="Courier New, monospace" font-size="14">S2BE2a</text>
  <text x="680" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">2</text>
  <text x="780" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">BE</text>
  <text x="880" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">2</text>
  <text x="980" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">a</text>
  <text x="1090" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Stage2, BE, L2, a</text>

  <text x="550" y="695" text-anchor="middle" font-family="Courier New, monospace" font-size="14">S3QA1b</text>
  <text x="680" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">3</text>
  <text x="780" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">QA</text>
  <text x="880" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1</text>
  <text x="980" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">b</text>
  <text x="1090" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Stage3, QA, L1, b</text>

  <text x="550" y="730" text-anchor="middle" font-family="Courier New, monospace" font-size="14">S10IN5</text>
  <text x="680" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">10</text>
  <text x="780" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">IN</text>
  <text x="880" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">5</text>
  <text x="980" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">-</text>
  <text x="1090" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Stage10, IN, L5</text>

  <text x="550" y="760" text-anchor="middle" font-family="Courier New, monospace" font-size="14">S4DE3c</text>
  <text x="680" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">4</text>
  <text x="780" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">DE</text>
  <text x="880" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">3</text>
  <text x="980" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">c</text>
  <text x="1090" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Stage4, DE, L3, c</text>

  <!-- 좌측: 정규식 및 고유키 설명 -->
  <rect x="40" y="520" width="420" height="60" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="250" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">정규식 패턴:</text>
  <text x="250" y="570" text-anchor="middle" font-family="Courier New, monospace" font-size="13">^S(\d{1,2})([A-Z]{2})(\d{1,2})([a-z])?$</text>

  <rect x="40" y="600" width="420" height="50" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="250" y="632" text-anchor="middle" font-family="Arial, sans-serif" font-size="15">고유키: (stage, area, level, variant) 조합 중복 불가</text>

</svg>
