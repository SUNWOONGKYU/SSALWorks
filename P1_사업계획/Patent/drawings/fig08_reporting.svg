<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 도 8: Reporting/Analytics 모듈 - 파이프라인 구조 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
    <marker id="arrowhead-thick" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="black"/>
    </marker>
  </defs>

  <!-- 제목 -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Reporting/Analytics 모듈 (100) - 데이터 파이프라인</text>

  <!-- 파이프라인 배경 (점선 영역) -->
  <rect x="50" y="180" width="1300" height="220" fill="none" stroke="black" stroke-width="2" stroke-dasharray="8,4" rx="10"/>
  <text x="700" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">데이터 파이프라인 (Data Pipeline)</text>

  <!-- 원천 데이터 (입력) -->
  <rect x="80" y="70" width="150" height="90" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="155" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grid 데이터</text>
  <text x="155" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Tasks, DAG</text>
  <text x="155" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Schedules</text>

  <rect x="80" y="420" width="150" height="90" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="155" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">실행 로그</text>
  <text x="155" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Duration</text>
  <text x="155" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Status, Errors</text>

  <!-- 화살표: 입력 → 수집부 -->
  <line x1="230" y1="115" x2="280" y2="240" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="465" x2="280" y2="340" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 1: 데이터 수집부 (101) -->
  <rect x="290" y="240" width="180" height="120" fill="none" stroke="black" stroke-width="3" rx="5"/>
  <text x="380" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">데이터 수집부</text>
  <text x="380" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">(101)</text>
  <line x1="300" y1="310" x2="460" y2="310" stroke="black" stroke-width="1"/>
  <text x="380" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">원천 데이터 통합</text>
  <text x="380" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">정규화/정제</text>

  <!-- 파이프라인 화살표 1 -->
  <line x1="470" y1="300" x2="540" y2="300" stroke="black" stroke-width="4" marker-end="url(#arrowhead-thick)"/>

  <!-- Stage 2: 집계/분석부 (102) -->
  <rect x="550" y="230" width="200" height="140" fill="none" stroke="black" stroke-width="3" rx="5"/>
  <text x="650" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">집계/분석부</text>
  <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">(102)</text>
  <line x1="560" y1="300" x2="740" y2="300" stroke="black" stroke-width="1"/>
  <text x="650" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">KPI 산출</text>
  <text x="650" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">진행률/완료율</text>
  <text x="650" y="359" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">병목 분석</text>

  <!-- 파이프라인 화살표 2 -->
  <line x1="750" y1="300" x2="820" y2="300" stroke="black" stroke-width="4" marker-end="url(#arrowhead-thick)"/>

  <!-- Stage 3: 리포트 생성부 (103) -->
  <rect x="830" y="230" width="200" height="140" fill="none" stroke="black" stroke-width="3" rx="5"/>
  <text x="930" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">리포트 생성부</text>
  <text x="930" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">(103)</text>
  <line x1="840" y1="300" x2="1020" y2="300" stroke="black" stroke-width="1"/>
  <text x="930" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">템플릿 적용</text>
  <text x="930" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">차트/테이블 생성</text>
  <text x="930" y="359" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">PDF/HTML 출력</text>

  <!-- 파이프라인 화살표 3 -->
  <line x1="1030" y1="300" x2="1100" y2="300" stroke="black" stroke-width="4" marker-end="url(#arrowhead-thick)"/>

  <!-- Stage 4: 알림 발송부 (104) -->
  <rect x="1110" y="240" width="180" height="120" fill="none" stroke="black" stroke-width="3" rx="5"/>
  <text x="1200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">알림 발송부</text>
  <text x="1200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">(104)</text>
  <line x1="1120" y1="310" x2="1280" y2="310" stroke="black" stroke-width="1"/>
  <text x="1200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">조건부 트리거</text>
  <text x="1200" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Slack/Email 발송</text>

  <!-- 출력 (하단) -->
  <line x1="1200" y1="360" x2="1200" y2="430" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 출력물들 -->
  <rect x="1050" y="440" width="130" height="60" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="1115" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">대시보드</text>
  <text x="1115" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">실시간 UI</text>

  <rect x="1200" y="440" width="130" height="60" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="1265" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">정기 리포트</text>
  <text x="1265" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">PDF/Excel</text>

  <line x1="1115" y1="430" x2="1115" y2="440" stroke="black" stroke-width="2"/>
  <line x1="1115" y1="430" x2="1265" y2="430" stroke="black" stroke-width="2"/>
  <line x1="1265" y1="430" x2="1265" y2="440" stroke="black" stroke-width="2"/>

  <!-- KPI 패널 (분석 결과 예시) -->
  <rect x="500" y="520" width="500" height="180" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="750" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">분석 결과 예시 (KPI)</text>
  <line x1="510" y1="565" x2="990" y2="565" stroke="black" stroke-width="1"/>

  <!-- KPI 항목들 -->
  <rect x="520" y="580" width="140" height="100" fill="none" stroke="black" stroke-width="1" rx="3"/>
  <text x="590" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">진행률</text>
  <text x="590" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">75%</text>
  <text x="590" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">18/24 Tasks</text>

  <rect x="680" y="580" width="140" height="100" fill="none" stroke="black" stroke-width="1" rx="3"/>
  <text x="750" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">온타임 비율</text>
  <text x="750" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">92%</text>
  <text x="750" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">목표 대비</text>

  <rect x="840" y="580" width="140" height="100" fill="none" stroke="black" stroke-width="1" rx="3"/>
  <text x="910" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">병목 노드</text>
  <text x="910" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">2개</text>
  <text x="910" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Critical Path</text>

  <!-- 좌측 하단: 모듈 요약 -->
  <rect x="50" y="520" width="280" height="180" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="190" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Reporting/Analytics</text>
  <text x="190" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">(100)</text>
  <line x1="60" y1="590" x2="320" y2="590" stroke="black" stroke-width="1"/>
  <text x="190" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">101: 데이터 수집부</text>
  <text x="190" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">102: 집계/분석부</text>
  <text x="190" y="661" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">103: 리포트 생성부</text>
  <text x="190" y="684" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">104: 알림 발송부</text>

  <!-- 상단 우측: 트리거 조건 -->
  <rect x="1050" y="70" width="280" height="130" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="1190" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">알림 트리거 조건 (104)</text>
  <line x1="1060" y1="115" x2="1320" y2="115" stroke="black" stroke-width="1"/>
  <text x="1190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">• Task 지연 발생 시</text>
  <text x="1190" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">• Stage Gate 통과 시</text>
  <text x="1190" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">• Critical Path 변경 시</text>

</svg>
