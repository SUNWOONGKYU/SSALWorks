<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- ??4: Graph Builder ?꾨줈?몄뒪 -->
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- ?꾨㈃ 踰덊샇 -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold">도 4: Graph Builder DAG 생성 과정</text>

  <!-- Step 1: Cell 洹몃９??61 -->
  <rect x="100" y="200" width="300" height="150" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="250" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">도 4: Graph Builder DAG 생성 과정</text>

  <!-- ?붿궡??1 -->
  <line x1="400" y1="275" x2="450" y2="275" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: ?ｌ? ?앹꽦 62 -->
  <rect x="450" y="200" width="300" height="150" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">?ｌ? ?앹꽦</text>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">62</text>

  <!-- ?붿궡??2 -->
  <line x1="750" y1="275" x2="800" y2="275" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: ?쒗솚 寃異?63 -->
  <rect x="800" y="200" width="300" height="150" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="950" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">?쒗솚 寃異?/text>
  <text x="950" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">63</text>

  <!-- ?꾨옒濡??대룞 ?붿궡??-->
  <line x1="950" y1="350" x2="950" y2="450" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: 蹂묐ぉ 留덊궧 64 -->
  <rect x="800" y="450" width="300" height="150" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="950" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">蹂묐ぉ 留덊궧</text>
  <text x="950" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">64</text>

  <!-- ?쇱そ?쇰줈 ?대룞 ?붿궡??-->
  <line x1="800" y1="525" x2="750" y2="525" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5: DAG ?꾩꽦 65 -->
  <rect x="450" y="450" width="300" height="150" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">DAG ?꾩꽦</text>
  <text x="600" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">65</text>

</svg>
