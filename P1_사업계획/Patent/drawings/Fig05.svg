<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 도 5: Scheduler 로직 -->
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- 도면 번호 -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold">도 5</text>

  <!-- Scheduler/Leveler (70) -->
  <rect x="350" y="80" width="500" height="650" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5" rx="10"/>
  <text x="800" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Scheduler/Leveler (70)</text>

  <!-- Step 1: 위상정렬 (71) -->
  <rect x="400" y="150" width="400" height="100" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">위상정렬</text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(71)</text>

  <!-- 화살표 1 -->
  <line x1="600" y1="250" x2="600" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: 슬롯 할당 (72) -->
  <rect x="400" y="300" width="400" height="100" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">슬롯 할당</text>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(72)</text>

  <!-- 화살표 2 -->
  <line x1="600" y1="400" x2="600" y2="450" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: 비용함수 최적화 (73) -->
  <rect x="400" y="450" width="400" height="100" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="600" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">비용함수 최적화</text>
  <text x="600" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(73)</text>

  <!-- 화살표 3 -->
  <line x1="600" y1="550" x2="600" y2="600" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: 레벨 재배치 (74) -->
  <rect x="400" y="600" width="400" height="100" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="600" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">레벨 재배치</text>
  <text x="600" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(74)</text>

</svg>
