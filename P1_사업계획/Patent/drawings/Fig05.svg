<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- ??5: Scheduler/Leveler ?꾨줈?몄뒪 -->
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- ?꾨㈃ 踰덊샇 -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold">도 5: Scheduler/Leveler 처리 과정</text>

  <!-- Step 1: ?꾩긽?뺣젹 71 -->
  <rect x="100" y="300" width="200" height="200" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">도 5: Scheduler/Leveler 처리 과정</text>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">71</text>

  <!-- ?붿궡??1 -->
  <line x1="300" y1="400" x2="350" y2="400" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: ?щ’ ?좊떦 72 -->
  <rect x="350" y="300" width="200" height="200" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">?щ’ ?좊떦</text>
  <text x="450" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">72</text>

  <!-- ?붿궡??2 -->
  <line x1="550" y1="400" x2="600" y2="400" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: 鍮꾩슜?⑥닔 理쒖쟻??73 -->
  <rect x="600" y="300" width="250" height="200" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="725" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">鍮꾩슜?⑥닔 理쒖쟻??/text>
  <text x="725" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">73</text>

  <!-- ?붿궡??3 -->
  <line x1="850" y1="400" x2="900" y2="400" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: ?덈꺼 ?щ같移?74 -->
  <rect x="900" y="300" width="200" height="200" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="1000" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">?덈꺼 ?щ같移?/text>
  <text x="1000" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">74</text>

</svg>
