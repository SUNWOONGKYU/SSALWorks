<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 도 2: SAL ID 구조도 -->
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- 도면 번호 -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold">도 2</text>

  <!-- 전체 ID 박스 (40) -->
  <rect x="100" y="200" width="1000" height="200" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="1100" y="190" text-anchor="end" font-family="Arial, sans-serif" font-size="28" font-weight="bold">SAL ID (40)</text>

  <!-- 구분선 -->
  <line x1="300" y1="200" x2="300" y2="400" stroke="black" stroke-width="2"/>
  <line x1="500" y1="200" x2="500" y2="400" stroke="black" stroke-width="2"/>
  <line x1="800" y1="200" x2="800" y2="400" stroke="black" stroke-width="2"/>

  <!-- Stage (41) -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold">S1</text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Stage</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(41)</text>

  <!-- Area (42) -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold">DE</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Area</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(42)</text>

  <!-- Level (43) -->
  <text x="650" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold">1</text>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Level</text>
  <text x="650" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(43)</text>

  <!-- Variant (44) -->
  <text x="900" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold">a</text>
  <text x="900" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Variant</text>
  <text x="900" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">(44)</text>

  <!-- 설명 박스들 -->
  <rect x="100" y="450" width="200" height="150" fill="white" stroke="black" stroke-width="2" rx="5"/>
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">시간적 순서</text>
  <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">공정 단계</text>

  <rect x="350" y="450" width="200" height="150" fill="white" stroke="black" stroke-width="2" rx="5"/>
  <text x="450" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">공간적 영역</text>
  <text x="450" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">기능 단위</text>

  <rect x="600" y="450" width="200" height="150" fill="white" stroke="black" stroke-width="2" rx="5"/>
  <text x="700" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">계층적 깊이</text>
  <text x="700" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">상세 수준</text>

  <rect x="850" y="450" width="200" height="150" fill="white" stroke="black" stroke-width="2" rx="5"/>
  <text x="950" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">선택적 요소</text>
  <text x="950" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">버전/옵션</text>

  <!-- 연결선 -->
  <line x1="200" y1="400" x2="200" y2="450" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="400" x2="450" y2="450" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="700" y1="400" x2="700" y2="450" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="950" y1="400" x2="950" y2="450" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>

</svg>
