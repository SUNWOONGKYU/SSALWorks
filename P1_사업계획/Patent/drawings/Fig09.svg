  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">洹몃옒???ш뎄??/text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">60</text>

  <!-- ?붿궡??3 -->
