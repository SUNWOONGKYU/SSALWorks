  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">?뚯떛/?뺢퇋??/text>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">50</text>

