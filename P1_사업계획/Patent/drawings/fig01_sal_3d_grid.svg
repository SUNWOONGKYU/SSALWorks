<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 도 1: SAL 3D Grid 개념도 - 3D 등축 투영 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- 제목 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SAL 3D Grid (10)</text>

  <!-- 3D 좌표축 (등축 투영) - 원점: 300, 500 -->
  <!-- X축 (Stage) - 우상향 -->
  <line x1="300" y1="500" x2="700" y2="300" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="720" y="290" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Stage (X축) (11)</text>
  <text x="720" y="315" font-family="Arial, sans-serif" font-size="18">시간/단계 진행</text>

  <!-- Y축 (Area) - 좌상향 -->
  <line x1="300" y1="500" x2="100" y2="350" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="30" y="340" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Area (Y축) (12)</text>
  <text x="30" y="365" font-family="Arial, sans-serif" font-size="18">영역/모듈 구분</text>

  <!-- Z축 (Level) - 수직 상향 -->
  <line x1="300" y1="500" x2="300" y2="150" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Level (Z축) (13)</text>
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="18">의존 계층</text>

  <!-- 3D Grid 격자선 (등축 투영) -->
  <!-- Stage 방향 격자 -->
  <line x1="300" y1="500" x2="500" y2="400" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="220" y1="440" x2="420" y2="340" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="140" y1="380" x2="340" y2="280" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- Area 방향 격자 -->
  <line x1="300" y1="500" x2="180" y2="430" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="400" y1="450" x2="280" y2="380" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="500" y1="400" x2="380" y2="330" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- Cell 예시 박스 (20) -->
  <rect x="350" y="380" width="80" height="50" fill="none" stroke="black" stroke-width="2" rx="3"/>
  <text x="390" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Cell (20)</text>

  <!-- Task 예시들 (30) - Cell 내 병렬 배치 -->
  <rect x="360" y="300" width="25" height="25" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="372" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">T1</text>
  <rect x="390" y="300" width="25" height="25" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="402" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">T2</text>
  <rect x="420" y="300" width="25" height="25" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="432" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">T3</text>

  <!-- Task 라벨 -->
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Task (30)</text>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="14">병렬 실행 가능</text>

  <!-- 우측: Stage 라벨들 (S1, S2, S3, S4) -->
  <text x="320" y="530" font-family="Arial, sans-serif" font-size="16">S1</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="16">S2</text>
  <text x="480" y="440" font-family="Arial, sans-serif" font-size="16">S3</text>
  <text x="560" y="395" font-family="Arial, sans-serif" font-size="16">S4</text>

  <!-- 좌측: Area 라벨들 -->
  <text x="260" y="530" font-family="Arial, sans-serif" font-size="16">FE</text>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="16">BE</text>
  <text x="140" y="440" font-family="Arial, sans-serif" font-size="16">QA</text>

  <!-- 수직: Level 라벨들 -->
  <text x="270" y="460" font-family="Arial, sans-serif" font-size="16">L1</text>
  <text x="270" y="380" font-family="Arial, sans-serif" font-size="16">L2</text>
  <text x="270" y="300" font-family="Arial, sans-serif" font-size="16">L3</text>

  <!-- 우측 하단: 범례 박스 -->
  <rect x="850" y="450" width="320" height="300" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="1010" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">구성요소 설명</text>

  <line x1="870" y1="500" x2="920" y2="500" stroke="black" stroke-width="3"/>
  <text x="930" y="505" font-family="Arial, sans-serif" font-size="16">Stage 축 (11): 시간/단계</text>

  <line x1="870" y1="540" x2="920" y2="540" stroke="black" stroke-width="3"/>
  <text x="930" y="545" font-family="Arial, sans-serif" font-size="16">Area 축 (12): 영역/모듈</text>

  <line x1="870" y1="580" x2="920" y2="580" stroke="black" stroke-width="3"/>
  <text x="930" y="585" font-family="Arial, sans-serif" font-size="16">Level 축 (13): 의존 계층</text>

  <rect x="870" y="610" width="40" height="30" fill="none" stroke="black" stroke-width="2"/>
  <text x="920" y="630" font-family="Arial, sans-serif" font-size="16">Cell (20): 좌표 공간 단위</text>

  <rect x="870" y="660" width="20" height="20" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="920" y="675" font-family="Arial, sans-serif" font-size="16">Task (30): 실행 단위 작업</text>

  <text x="870" y="720" font-family="Arial, sans-serif" font-size="14">※ 동일 Cell 내 Task는</text>
  <text x="880" y="740" font-family="Arial, sans-serif" font-size="14">병렬 실행 가능</text>

</svg>
